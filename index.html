<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Λίστα για Ψώνια</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login/Unauthorized sections are unchanged -->
    <div id="login-section">
        <h1>Λίστα για Ψώνια</h1>
        <p>Παρακαλώ συνδεθείτε για να συνεχίσετε.</p>
        <button id="login-button">Σύνδεση με Google</button>
    </div>
    <div id="unauthorized-section" style="display: none;">
        <h1>Πρόσβαση Μη Εγκεκριμένη</h1>
        <p>Ο λογαριασμός σας δεν έχει πρόσβαση σε αυτήν την εφαρμογή.</p>
        <button id="unauthorized-logout-button">Αποσύνδεση</button>
    </div>

    <!-- Main App Content -->
    <div id="app-content">
        <header>
            <h1 id="list-title">Η Λίστα μας</h1>
            <div id="user-info">
                <span id="user-name"></span>
                <button id="logout-button">Αποσύνδεση</button>
            </div>
        </header>
        
        <div class="controls-container">
            <button id="complete-list-button">Ολοκλήρωση & Νέα Λίστα</button>
        </div>

        <div id="favorites-section">
            <div class="section-header">
                <h2>Αγαπημένα</h2>
                <!-- NEW: Manage Favorites Button -->
                <button id="manage-favorites-button">Διαχείριση</button>
            </div>
            <div id="favorites-container"></div>
        </div>

        <div id="add-item-form">
            <input type="text" id="item-name-input" placeholder="Όνομα προϊόντος" required>
            <div class="details-inputs">
                <input type="text" id="item-quantity-input" placeholder="Ποσότητα (π.χ. 1kg)">
                <input type="text" id="item-notes-input" placeholder="Σημειώσεις (π.χ. χωρίς ζάχαρη)">
            </div>
            <div class="save-favorite-container">
                <input type="checkbox" id="save-favorite-checkbox">
                <label for="save-favorite-checkbox">Αποθήκευση στα αγαπημένα</label>
            </div>
            <!-- UPDATED: Button text is now in a span for dynamic changes -->
            <button id="add-button">
                <span id="add-button-text">Προσθήκη στη Λίστα</span>
            </button>
        </div>
    
        <h2>Προς Αγορά</h2>
        <ul id="shopping-list-ul"></ul>
    
        <h2>Αγορασμένα</h2>
        <ul id="completed-list-ul"></ul>

        <hr>

        <h2>Παλαιότερες Λίστες</h2>
        <ul id="past-lists-ul"></ul>
    </div>

    <!-- NEW: Favorites Management Modal -->
    <div id="favorites-modal-overlay" style="display: none;">
        <div id="favorites-modal">
            <div class="modal-header">
                <h2>Διαχείριση Αγαπημένων</h2>
                <button id="close-modal-button">&times;</button>
            </div>
            <ul id="modal-favorites-list">
                <!-- Favorites to manage will be populated here by JS -->
            </ul>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Script -->
    <script src="script.js"></script>

</body>
</html>
